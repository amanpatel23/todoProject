<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./STYLE/style.css">
    <script src="https://kit.fontawesome.com/63b86f49ac.js" crossorigin="anonymous"></script>
    <title>TodoList</title>
</head>
<body>
    <div class="todo-list">
        <div class="todo-list__main">
            <div class="todo-list__bg">
                <h1 class="todo-list__h1">
                    Change my life
                </h1>

                <form action="" class="todo-list__task-creator">
                    <input type="text" placeholder="what is your focus today?">
                    <button type="submit">+</button>
                </form>

                <ul class="todo-list__tasks">
                    
                </ul>
            </div>
        </div>
    </div>

    <div class="todo-list-quote">
        <h1 class="todo-list-quote__h1">Better Me</h1>
    </div>

	
    <script src="./JAVASCRIPT/js.js"></script>
</body>
</html>
